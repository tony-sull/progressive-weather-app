<!doctype html>
<html>
<head>
    <meta property="og:title" content="Progressive Weather App">
    <meta property="og:description" content="A local weather app that fetches weather forecast from Openweathermap.org. A Progressive Web App built with Svelte and Sapper.">
    <meta property="og:image" content="https://tonyfsullivan.github.io/progressive-weather-app/site-image-lg.jpg">
    <meta property="og:url" content="https://tonyfsullivan.github.io/progressive-weather-app">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='shortcut icon' href='favicon.ico'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
